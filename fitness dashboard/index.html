<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">🏋️‍♂️ Fitness Studio Dashboard</h1>
  </header>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Registration Card -->
    <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">📝 Member Registration</h2>
      <p class="text-gray-600">Register new members with their personal and fitness info.</p>
      <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Go to Registration</button>
    </div>

    <!-- Attendance Card -->
    <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">📅 Attendance Tracking</h2>
      <p class="text-gray-600">Log and monitor member check-ins and daily participation.</p>
      <button class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Track Attendance</button>
    </div>

    <!-- Payment Card -->
    <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">💳 Payment Management</h2>
      <p class="text-gray-600">Record member payments, plans, and track dues easily.</p>
      <button class="mt-4 px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">Manage Payments</button>
    </div>
  </div>

  <footer class="mt-10 text-center text-sm text-gray-500">
    &copy; 2025 Fitness Studio MIS
  </footer>
</body>
</html>
